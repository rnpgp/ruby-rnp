name: release

on:
  push:
    tags: [ v* ]
  workflow_dispatch:

jobs:
  pack:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: x86-linux
          - os: ubuntu-latest
            platform: x86_64-linux
          - os: ubuntu-latest
            platform: any
          - os: macos-latest
            platform: x86_64-darwin
          - os: macos-latest
            platform: arm64-darwin
          - os: windows-latest
            platform: x64-mingw32
          - os: windows-latest
            platform: x86-mingw32
    steps:
      - uses: actions/checkout@v1

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.5'
          bundler-cache: true

      - run: bundle exec rake gem:native:${{ matrix.platform }}

      - uses: actions/upload-artifact@v2
        with:
          name: pkg
          path: pkg/*.gem

  release:
    runs-on: ubuntu-latest
    needs: [pack]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: pkg
          path: pkg

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - run: ls -l pkg/

